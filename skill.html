<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header"><a href="#" class="logo overflow-hidden"><span class="overflow-hidden">Portfolio</span></a>
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="#">About</a>
            <a href="./skill.html">Skill</a>
            <a href="#">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <h1 class="sub-title" id="title">My <span>Skills</span></h1>
    <section class="skills">
        <div class="container1" id="Skills">
            <h1 class="heading1">Technical Skils</h1>
            <div class="Technical-bars">
                <div class="bars"><i style="color: #c95d2e;" class="fa-brands fa-html5"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bars"><i style="color: #147bbc;" class="fa-brands fa-css3"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bars"><i style="color: #b0bc1e;" class="fa-brands fa-js"></i>
                    <div class="info">
                        <span>Javascript</span>
                    </div>
                    <div class="progress-line Javascript">
                        <span></span>
                    </div>
                </div>
                <div class="bars"><i style="color: #c32ec9" class="fa-brands fa-python"></i>
                    <div class="info">
                        <span>Python</span>
                    </div>
                    <div class="progress-line Python">
                        <span></span>
                    </div>
                </div>
                <div class="bars"><i style="color: #69bcbc;" class="fa-brands fa-react"></i>
                    <div class="info">
                        <span>React</span>
                    </div>
                    <div class="progress-line React">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="professional-skills">
        <div class="conatiner1">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewbox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path-path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">creativity</div>
            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewbox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path-path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">65%</div>
                <div class="text">Comunication</div>
            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewbox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path-path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">75%</div>
                <div class="text">problem solving</div>

            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewbox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path-path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Team work</div>

            </div>
        </div>
    </section>
    <script src="./main.js"></script>

</body>
</html>
